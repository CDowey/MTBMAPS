<HTML>

<HEAD>
  <title>Trail Map Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />

  <!-- Leaflet's Javascipt file -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

  <!-- Add jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Add Leaflet Ajax -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>

  <!-- Add Leaflet Ominvore from https://docs.mapbox.com/mapbox.js/example/v1.0.0/omnivore-gpx/ for easy loading of gpx -->
  <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>


  <!-- relative link to stylesheet -->
  <link rel="stylesheet" href="css/style.css"/>


</HEAD>

<BODY>
  <h3 id='count'></h3>
  </br>
  <div id="mapid"></div>

  <table id="options">
    <tr>
      <td><button type="button" class = "opt_button" id="option1" onclick="trailbuttons_click(this)">Minimal</button></td>
      <td><button type="button" class = "opt_button" id="option2" onclick="trailbuttons_click(this)">Outdoors</button></td>
      <td><button type="button" class = "opt_button" id="option3" onclick="trailbuttons_click(this)">Minimal</button></td>
      <td><button type="button" class = "opt_button" id="option4" onclick="trailbuttons_click(this)">Minimal</button></td>
      <td><button type="button" class = "opt_button" id="option5" onclick="trailbuttons_click(this)">Minimal</button></td>
    </tr>
  </table>

  </br>
  
  <table id="basemaptoggle">
    <tr>
      <td id = 'ToggleText'>Toggle Basemaps:</td>
      <td><button type="button" onclick="StamenBase();" class = "button" id="stamen">Minimal (-1)</button></td>
      <td><button type="button" onclick="OutdoorBase();" class = "button" id="nobasemap">Outdoors (-3)</button></td>
    </tr>
  </table>


<!-- Add leaflet JS for map -->
<!--  <script type="text/javascript" src="js/script.js"></script> -->
<script type="text/javascript" src="js/script.js"></script>

</BODY>

</HTML>
