<HTML>

<HEAD>
  <title>Trail Map Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Add jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Leaflet's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />

  <!-- Leaflet's Javascipt file -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    #mapid {
      width: 100%;
      height: 100%;
    }
  </style>

</HEAD>

<BODY>
  <div id="mapid"></div>
  <script>
    // Create Map

    var mymap = L.map('mapid').setView([44, -72.5], 8);

    // Basemaps
    var Stamen_Toner = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}{r}.{ext}', {
      attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      subdomains: 'abcd',
      minZoom: 0,
      maxZoom: 20,
      ext: 'png'
    }).addTo(mymap)

    var Thunderforest_Landscape = L.tileLayer('https://{s}.tile.thunderforest.com/landscape/{z}/{x}/{y}.png?apikey={apikey}', {
    attribution: '&copy; <a href="http://www.thunderforest.com/">Thunderforest</a>, &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    apikey: 'eb1937f239cf4794a8edeb744d50d083',
      maxZoom: 22
      });


    var basemaps = {
      'Stamen Basemap' : Stamen_Toner,
      'Outdoors Basemap' : Thunderforest_Landscape
    }

    // create an operational layer that is empty for now
    let mylayer = L.layerGroup().addTo( mymap )

    // fill that layer with data from a geojson file
    jQuery.getJSON( "SteepleZones.geojson", function( json ){
    L.geoJSON( json, {
    onEachFeature: addMyData,
    })
    })

    // This function is run for every feature found in the geojson file. It adds the feature to the empty layer we created above
    function addMyData( feature, layer ){
    mylayer.addLayer( layer )
    // some other code can go here, like adding a popup with layer.bindPopup("Hello")
    }

    // These options will appear in the control box that users click to show and hide layers
    let layerControl = {
    "Trail1": mylayer, // an option to show or hide the layer you created from geojson
    }

/* 5 */
  // Add the control component, a layer list with checkboxes for operational layers and radio buttons for basemaps
    L.control.layers( basemaps, layerControl ).addTo( mymap )

  </script>

</BODY>

</HTML>
