<HTML>

<HEAD>
  <title>Trail Map Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />

  <!-- Leaflet's Javascipt file -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

  <!-- Add jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Add Leaflet Ajax -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>

  <!-- relative link to stylesheet -->
  <link rel="stylesheet" href="css/style.css"/>


</HEAD>

<BODY>
  <div id="mapid"></div>
  </br>
  <table id="counter">
    <tr>
      <td>Number of Basemap Toggles</td>
      <td></td>
    </tr>
    <tr>
      <td><button type="button" onclick="BasemapOff();" class = "button" id="nobasemap">No Basemap</button></td>
      <td><button type="button" class = "button" id="stamen">Minimal</button></td>
      <td><button type="button" class = "button" id="nobasemap">Outdoors</button></td>
    </tr>
  </table>



  <!-- Add leaflet JS for map -->
  <script type="text/javascript" src="js/script.js"></script>

</BODY>

</HTML>
